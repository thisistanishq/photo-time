        /* --- CORE VARIABLES --- */
        :root {
            --bg-light: #1565C0;
            /* Deep Blue Background */
            --text-dark: #FFFFFF;
            /* White Text */
            --text-dim: #E3F2FD;
            /* Light Blue Text */
            --glass: rgba(255, 255, 255, 0.15);
            /* Glass on Dark */
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --primary-accent: #0984e3;
            /* Vibrant Blue */
            --secondary-accent: #74B9FF;
        }

        /* --- BASE RESET & TYPOGRAPHY --- */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- BLUE GRADIENT AURORA BACKGROUND --- */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0D47A1, #1565C0, #1976D2);
            /* Blue Gradient */
            overflow: hidden;
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Pastel Blobs -> Blue Gradients */
        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #42A5F5;
            /* Lighter Blue */
            animation-delay: 0s;
        }

        /* Blob 2 */
        .blob-2 {
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #039BE5;
            /* Deep Sky Blue */
            animation-delay: -5s;
        }

        /* Blob 3 */
        .blob-3 {
            top: 40%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: #64B5F6;
            /* Accent Blue */
            animation-delay: -10s;
        }

        /* Lavender */

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(40px, 60px) scale(1.1);
            }
        }

        /* --- LAYOUT CONTAINER --- */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        header {
            margin-bottom: 70px;
            animation: slideDown 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 4.5rem;
            margin: 0;
            color: var(--text-dark);
            letter-spacing: -1px;
            line-height: 1.1;
        }

        h1 span {
            font-style: italic;
            color: var(--primary-accent);
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-top: 15px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* --- FILTER BAR --- */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            animation: fadeIn 1.2s ease forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 10px 28px;
            border-radius: 100px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
            letter-spacing: 0.5px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #fff;
            color: #000;
            /* Force black text on white background */
            border-color: var(--primary-accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 118, 117, 0.15);
        }

        /* --- GRID --- */
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 20px;
            align-items: start;
            /* Fix: Prevent cards from stretching to row height */
        }

        /* --- CARDS --- */
        .layout-card {
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            /* Lighter glass */
            border: 1px solid white;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntry 0.8s forwards;
            backdrop-filter: blur(12px);
            box-shadow: var(--card-shadow);
        }

        /* Tilt Effect Wrapper */
        .layout-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
            border-color: var(--primary-accent);
        }

        .layout-card canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            /* Softer shadow */
            transition: transform 0.5s ease;
        }

        .layout-card:hover canvas {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .card-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
        }

        .card-title {
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-dark);
            text-transform: capitalize;
            letter-spacing: -0.3px;
        }

        .select-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .layout-card:hover .select-btn {
            transform: rotate(-45deg);
            /* Arrow points slightly up */
            background: var(--primary-accent);
            color: white;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideDown {
            from {
                transform: translateY(-40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes cardEntry {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .layout-grid {
                gap: 20px;
            }
        }
    </style>

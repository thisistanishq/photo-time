<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Time | App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Libs -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles_spa.css">
</head>

<body>

    <!-- Background (Shared) -->
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <!-- =========================
         VIEW 1: LAYOUT SELECTOR
         ========================= -->
    <section id="view-layout" class="view-section active">
        <header class="layout-header">
            <h1>Choose Your <span>Vibe</span></h1>
            <p style="color:#666; margin-top:10px;">Select a layout to start</p>
        </header>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="aesthetic">Aesthetic</button>
            <button class="filter-btn" data-filter="cute">Cute</button>
            <button class="filter-btn" data-filter="vintage">Vintage</button>
        </div>

        <div class="layout-grid" id="layout-grid">
            <!-- Injected by app.js -->
        </div>
    </section>

    <!-- =========================
         VIEW 2: BOOTH CAPTURE
         ========================= -->
    <section id="view-booth" class="view-section">
        <div id="view-booth-container">
            <header class="booth-header">
                <div class="logo">Photo Time</div>
                <button class="icon-btn" onclick="navTo('layout')"><i data-lucide="x"></i></button>
            </header>

            <div class="main-stage">
                <div class="camera-frame">
                    <video id="live-video" autoplay playsinline muted></video>
                    <!-- Overlays -->
                    <div id="countdown-display">3</div>
                    <div class="layout-tag" id="layout-title-span">Classic</div>

                    <!-- Side Controls -->
                    <div class="side-controls">
                        <div class="icon-btn" onclick="toggleFlash()"><i data-lucide="zap"></i></div>
                        <div class="icon-btn" onclick="toggleGrid()"><i data-lucide="grid"></i></div>
                        <div class="icon-btn" onclick="toggleCam()"><i data-lucide="refresh-cw"></i></div>
                    </div>
                </div>

                <!-- Gallery Rail -->
                <div class="gallery-rail" id="gallery-rail"></div>
            </div>

            <!-- Footer -->
            <div class="control-deck">
                <div class="deck-left"></div>
                <div class="deck-center">
                    <div id="shutter-btn" onclick="triggerShutter()"></div>
                </div>
                <div class="deck-right"></div>
            </div>

            <div id="flash-overlay"></div>
        </div>
    </section>

    <!-- =========================
         VIEW 3: STUDIO (CUSTOMIZE)
         ========================= -->
    <section id="view-customize" class="view-section" style="display:none"> <!-- Flex managed by JS -->
        <div class="studio-grid" id="studio-app-container">
            <!-- Header -->
            <header class="studio-header">
                <div style="display:flex; gap:10px;">
                    <button class="btn icon" onclick="navTo('booth')"><i data-lucide="arrow-left"></i></button>
                    <div style="font-weight:800; font-family:'Syne'">Studio</div>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn icon" onclick="undo()"><i data-lucide="undo-2"></i></button>
                    <button class="btn icon" onclick="redo()"><i data-lucide="redo-2"></i></button>
                    <button class="btn primary" onclick="print()">Print <i data-lucide="arrow-right"
                            style="width:16px"></i></button>
                </div>
            </header>

            <!-- Sidebar -->
            <div class="studio-sidebar">
                <button class="tool-tab active" onclick="openTool('stickers', this)"><i
                        data-lucide="sticker"></i><span>Stickers</span></button>
                <button class="tool-tab" onclick="openTool('text', this)"><i
                        data-lucide="type"></i><span>Text</span></button>
                <button class="tool-tab" onclick="openTool('draw', this)"><i
                        data-lucide="pencil"></i><span>Draw</span></button>
            </div>

            <!-- Stage -->
            <div class="studio-stage" id="studio-stage-area">
                <div id="canvas-wrapper">
                    <canvas id="c"></canvas>
                </div>
            </div>

            <!-- Properties -->
            <div class="studio-properties" id="desktop-panel">
                <div class="panel-header" id="desktop-panel-title"
                    style="padding:20px; font-weight:700; border-bottom:1px solid #eee">Stickers</div>
                <div class="panel-body" id="desktop-panel-content" style="padding:20px;"></div>
            </div>

            <!-- Mobile Nav -->
            <div class="mobile-nav">
                <button class="tool-tab" onclick="openMetricTool('stickers')"><i data-lucide="sticker"></i></button>
                <button class="tool-tab" onclick="openMetricTool('text')"><i data-lucide="type"></i></button>
                <button class="tool-tab" onclick="openMetricTool('draw')"><i data-lucide="pencil"></i></button>
            </div>

            <!-- Mobile Sheet -->
            <div class="bottom-sheet" id="mobile-sheet">
                <div style="padding:10px; display:flex; justify-content:center" onclick="closeSheet()">
                    <div style="width:40px; height:4px; background:#ddd; border-radius:4px"></div>
                </div>
                <div id="mobile-sheet-content" style="padding:20px; overflow-y:auto"></div>
            </div>
        </div>
    </section>

    <!-- Logic -->
    <script type="module" src="app.js"></script>
</body>

</html>

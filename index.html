        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800;900&family=Grand+Hotel&display=swap"

    <!-- SECURITY PROTOCOLS -->
    <!-- Content Security Policy: Restrict sources to self and known CDNs (Google Fonts, etc.) -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https: data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <script>
        (function () {
            'use strict';

            // --- 1. Toast Notification for Blocked Actions ---
            const showSecurityToast = (msg) => {
                // Remove existing to avoid stack
                const existing = document.getElementById('sec-toast');
                if (existing) existing.remove();

                const toast = document.createElement('div');
                toast.id = 'sec-toast';
                toast.innerHTML = `<div style="display:flex; align-items:center; gap:10px;"><span style="font-size:20px;">üõ°Ô∏è</span> <span>${msg}</span></div>`;

                // Styles to make it look "System" official
                Object.assign(toast.style, {
                    position: 'fixed',
                    top: '20px',
                    left: '50%',
                    transform: 'translateX(-50%)',
                    backgroundColor: 'rgba(20, 20, 20, 0.95)',
                    color: '#ff4444',
                    padding: '12px 24px',
                    borderRadius: '8px',
                    fontFamily: 'monospace',
                    fontSize: '14px',
                    fontWeight: 'bold',
                    zIndex: '2147483647', // Max z-index
                    boxShadow: '0 5px 15px rgba(0,0,0,0.8)',
                    backdropFilter: 'blur(10px)',
                    border: '1px solid rgba(255, 68, 68, 0.3)',
                    pointerEvents: 'none',
                    userSelect: 'none'
                });

                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2500);
            };

            // --- 2. Disable Context Menu (Right Click) ---
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                showSecurityToast("SECURITY ALERT: CONTEXT MENU DISABLED");
                return false;
            }, false);

            // --- 3. Disable Keyboard Shortcuts (DevTools, Source, Save) ---
            document.addEventListener('keydown', function (e) {
                // F12 (DevTools)
                if (e.key === 'F12' || e.keyCode === 123) {
                    e.preventDefault();
                    e.stopPropagation();
                    showSecurityToast("üö´ DEVTOOLS ACCESS DENIED");
                    return false;
                }

                // Ctrl/Cmd + Shift + I/J/C (Inspect Element, Console)
                if ((e.ctrlKey || e.metaKey) && e.shiftKey) {
                    const key = e.key.toLowerCase();
                    if (['i', 'j', 'c'].includes(key)) {
                        e.preventDefault();
                        e.stopPropagation();
                        showSecurityToast("üö´ SYSTEM INTEGRITY: INSPECT BLOCKED");
                        return false;
                    }
                }

                // Ctrl/Cmd + U (View Source), S (Save), P (Print)
                if (e.ctrlKey || e.metaKey) {
                    const key = e.key.toLowerCase();
                    if (['u', 's', 'p'].includes(key)) {
                        e.preventDefault();
                        e.stopPropagation();
                        showSecurityToast("üö´ ACTION RESTRICTED");
                        return false;
                    }
                }
            }, true); // Capture phase to intercept early

            // --- 4. Console Clearing & Anti-Debugging ---
            // Nuke console functions to prevent logging analysis if they force it open
            /*
            const noop = () => {};
            ['log', 'debug', 'info', 'warn', 'error', 'table', 'trace'].forEach(method => {
                console[method] = noop;
            });
            */
            setInterval(function () {
                // console.clear(); // Keep clearing it
            }, 1000);

            // --- 5. "Debugger" Loop Strategy ---
            // This annoying check pauses execution if DevTools is open and paused on exceptions/debugger
            setInterval(function () {
                const t = new Date().getTime();
                // debugger; // Triggers breakpoint if DevTools is open
                if (new Date().getTime() - t > 200) {
                    // Execution paused (user stepped through or debugger hit), likely DevTools open
                    document.body.innerHTML = '<div style="background:#000;color:red;height:100vh;display:flex;align-items:center;justify-content:center;font-family:monospace;font-size:30px;flex-direction:column;text-align:center;"><div style="font-size:60px;margin-bottom:20px;">‚ö†Ô∏è</div><div>ILLEGAL DEBUGGING DETECTED</div><div style="font-size:14px;color:#666;margin-top:20px;">Session Terminated.</div></div>';
                }
            }, 2000);

        })();
    </script>

        /* PRINTER ASSEMBLY */
        .printer-assembly {
            position: absolute;
            top: -12px;
            /* Positioned at the top edge, slightly overlapping Screen */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            perspective: 800px;
        }

        .printer-slot {
            width: 140px;
            height: 18px;
            background: #1a1a1a;
            border-radius: 4px;
            /* 3D Bezel Effect */
            border-top: 1px solid #444;
            border-bottom: 3px solid #666;
            /* Light hitting bottom lip */
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.4),
                inset 0 10px 10px rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 30;
        }

        /* The darkness inside the slot */
        .printer-slot::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 6px;
            background: #000;
            border-radius: 2px;
            box-shadow: inset 0 0 5px #000;
        }

        .contact-sheet {
            position: absolute;
            top: 8px;
            /* Start aligned with slot hole */
            left: 50%;
            width: 90px;
            height: auto;
            background: #fff;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 25;

            /* Initial State: Hidden and folded 'inside' */
            transform: translateX(-50%) translateY(-100%) rotateX(-10deg);
            transform-origin: top center;
            opacity: 0;

            /* We will use a class to trigger the realistic sequence */
        }

        .printer-clipper {
            position: absolute;
            top: 15px;
            /* Tucked under slot lip */
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 400px;
            /* Allow long drop */
            overflow: hidden;
            z-index: 25;
            /* Below slot (30) */
            pointer-events: none;
            /* Allow clicks to pass if needed, but wrapper shouldn't block */
            /* Debug: border: 1px solid green; */
        }

        .contact-sheet {
            pointer-events: auto;
            /* Ensure clickable */
        }

        /* Animation Sequence */
        /* Animation Sequence with Physics */
        .contact-sheet.printing {
            opacity: 1;
            animation:
                printEject 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                /* Elastic bounce out */
                paperSway 4s ease-in-out infinite 2s;
            /* Gentle residual sway */
        }

        @keyframes printEject {
            0% {
                transform: translateX(-50%) translateY(-110%) rotateX(-15deg);
            }

            40% {
                transform: translateX(-50%) translateY(-60%) rotateX(0deg);
                /* Fast eject part way */
            }

            60% {
                transform: translateX(-50%) translateY(-45%) rotateX(5deg);
                /* Overshoot slightly */
            }

            80% {
                transform: translateX(-50%) translateY(-52%) rotateX(-2deg);
                /* Correct */
            }

            100% {
                transform: translateX(-50%) translateY(-50%) rotateX(0deg);
                /* Settle at HALF out */
            }
        }

        @keyframes paperSway {

            0%,
            100% {
                transform: translateX(-50%) translateY(-50%) rotateZ(0deg) rotateX(0deg);
            }

            25% {
                transform: translateX(-50%) translateY(-50%) rotateZ(0.5deg) rotateX(1deg);

            }
        }

            background: #333;

            overflow: hidden;

    <script>
        // =========================================
        // 1. CORE VARIABLES & SETUP
        // =========================================
        const printerSheet = document.querySelector('.contact-sheet');
        const modal = document.getElementById('downloadModal');
        const modalImg = document.getElementById('modalImage');
        const overlay = document.getElementById('printer-interaction-overlay');
        let currentPrintImage = null;

        // =========================================
        // 2. MESSAGE HANDLING (From Editor)
        // =========================================
        window.addEventListener('message', (event) => {
            if ((event.data.action === 'print' || event.data.type === 'PRINT_STRIP') && event.data.image) {
                runPrintSequence(event.data.image);
            }
        });

        // =========================================
        // 3. PRINT SEQUENCE
        // =========================================
        function runPrintSequence(imageData) {
            currentPrintImage = imageData;

            const photoDivs = document.querySelectorAll('.strip-photo');
            photoDivs.forEach(div => {
                div.style.backgroundImage = `url(${imageData})`;
                div.style.backgroundSize = 'cover';
                div.style.backgroundPosition = 'center';
                div.innerHTML = '';
            });

            printerSheet.classList.remove('printing');
            void printerSheet.offsetWidth;
            printerSheet.classList.add('printing');

            if (overlay) overlay.style.display = 'block';

            setTimeout(() => {
                openModal(imageData);
            }, 1500);
        }

        // =========================================
        // 4. INTERACTION HANDLERS
        // =========================================
        printerSheet.addEventListener('click', () => {
            if (printerSheet.classList.contains('printing') && currentPrintImage) {
                openModal(currentPrintImage);
            }
        });

        if (overlay) {
            overlay.addEventListener('click', () => {
                if (currentPrintImage) openModal(currentPrintImage);
            });
        }

        // =========================================
        // 5. MODAL LOGIC
        // =========================================
        function openModal(imgSrc) {
            modalImg.src = imgSrc;
            modal.classList.add('show');
        }

        window.closeModal = function () {
            modal.classList.remove('show');
        };

        window.triggerDownload = function () {
            if (!currentPrintImage) return;

            // DIRECT DATA URI - Guarantees Correct Filename & Format
            const a = document.createElement('a');
            a.download = `TIME-PHOTO-${Date.now()}.png`;
            a.href = currentPrintImage;

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };


        // =========================================
        // 7. CLOSE MODAL ON OUTSIDE CLICK
        // =========================================
        modal.addEventListener('click', (e) => {
            if (e.target === modal) window.closeModal();
        });

        // =========================================
        // 8. RESPONSIVE SCALING
        // =========================================


        window.addEventListener('load', () => {
            const leftCurtain = document.getElementById('c-left');
            const rightCurtain = document.getElementById('c-right');

            // check session
            if (sessionStorage.getItem('boothOpen')) {
                // Already open - instant
                leftCurtain.classList.add('open');
                rightCurtain.classList.add('open');
                // Ensure no transition for the instant open? 
                // We can temporarily disable transition or just adding the class is enough if the CSS doesn't force a delay 
                // The CSS 'transition' handles the duration. Ideally we'd remove it for a split second, but 
                // just adding class is usually fine, it will animate "from 0 to open" instantly if the DOM wasn't painted yet? 
                // No, standard behavior is it will animate.
                // Let's force skip transition.
                leftCurtain.style.transition = 'none';
                rightCurtain.style.transition = 'none';
                
                // Force reflow
                void leftCurtain.offsetWidth; 

                // Restore (optional if we never close them again, but good practice)
                setTimeout(() => {
                    leftCurtain.style.transition = '';
                    rightCurtain.style.transition = '';
                }, 100);

            } else {
                // First load - delay
                setTimeout(() => {
                    leftCurtain.classList.add('open');
                    rightCurtain.classList.add('open');
                    sessionStorage.setItem('boothOpen', 'true');
                }, 1000);
            }
        });
    </script>

<head>

    <meta charset="UTF-8">

    <!-- SECURITY PROTOCOLS -->
    <!-- Content Security Policy: Allow HTTPS scripts for CDNs (unpkg, cdnjs, etc.) -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: blob: https:; font-src 'self' data: https:;">
    <script src="photobooth/security.js"></script>
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <script>
        (function () {
            'use strict';

            // --- 1. Toast Notification for Blocked Actions ---
            const showSecurityToast = (msg) => {
                // Remove existing to avoid stack
                const existing = document.getElementById('sec-toast');
                if (existing) existing.remove();

                const toast = document.createElement('div');
                toast.id = 'sec-toast';
                toast.innerHTML = `<div style="display:flex; align-items:center; gap:10px;"><span style="font-size:20px;">üõ°Ô∏è</span> <span>${msg}</span></div>`;

                // Styles to make it look "System" official
                Object.assign(toast.style, {
                    position: 'fixed',
                    top: '20px',
                    left: '50%',
                    transform: 'translateX(-50%)',
                    backgroundColor: 'rgba(20, 20, 20, 0.95)',
                    color: '#ff4444',
                    padding: '12px 24px',
                    borderRadius: '8px',
                    fontFamily: 'monospace',
                    fontSize: '14px',
                    fontWeight: 'bold',
                    zIndex: '2147483647', // Max z-index
                    boxShadow: '0 5px 15px rgba(0,0,0,0.8)',
                    backdropFilter: 'blur(10px)',
                    border: '1px solid rgba(255, 68, 68, 0.3)',
                    pointerEvents: 'none',
                    userSelect: 'none'
                });

                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2500);
            };

            // --- 2. Disable Context Menu (Right Click) ---
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                showSecurityToast("SECURITY ALERT: CONTEXT MENU DISABLED");
                return false;
            }, false);

            // --- 3. Disable Keyboard Shortcuts (DevTools, Source, Save) ---
            document.addEventListener('keydown', function (e) {
                // F12 (DevTools)
                if (e.key === 'F12' || e.keyCode === 123) {
                    e.preventDefault();
                    e.stopPropagation();
                    showSecurityToast("üö´ DEVTOOLS ACCESS DENIED");
                    return false;
                }

                // Ctrl/Cmd + Shift + I/J/C (Inspect Element, Console)
                if ((e.ctrlKey || e.metaKey) && e.shiftKey) {
                    const key = e.key.toLowerCase();
                    if (['i', 'j', 'c'].includes(key)) {
                        e.preventDefault();
                        e.stopPropagation();
                        showSecurityToast("üö´ SYSTEM INTEGRITY: INSPECT BLOCKED");
                        return false;
                    }
                }

                // Ctrl/Cmd + U (View Source), S (Save), P (Print)
                if (e.ctrlKey || e.metaKey) {
                    const key = e.key.toLowerCase();
                    if (['u', 's', 'p'].includes(key)) {
                        e.preventDefault();
                        e.stopPropagation();
                        showSecurityToast("üö´ ACTION RESTRICTED");
                        return false;
                    }
                }
            }, true); // Capture phase to intercept early

            // --- 4. Console Clearing & Anti-Debugging ---
            // Nuke console functions to prevent logging analysis if they force it open
            /*
            const noop = () => {};
            ['log', 'debug', 'info', 'warn', 'error', 'table', 'trace'].forEach(method => {
                console[method] = noop;
            });
            */
            setInterval(function () {
                // console.clear(); // Keep clearing it
            }, 1000);

            // --- 5. "Debugger" Loop Strategy ---
            // This annoying check pauses execution if DevTools is open and paused on exceptions/debugger
            setInterval(function () {
                const t = new Date().getTime();
                // debugger; // Triggers breakpoint if DevTools is open
                if (new Date().getTime() - t > 200) {
                    // Execution paused (user stepped through or debugger hit), likely DevTools open
                    document.body.innerHTML = '<div style="background:#000;color:red;height:100vh;display:flex;align-items:center;justify-content:center;font-family:monospace;font-size:30px;flex-direction:column;text-align:center;"><div style="font-size:60px;margin-bottom:20px;">‚ö†Ô∏è</div><div>ILLEGAL DEBUGGING DETECTED</div><div style="font-size:14px;color:#666;margin-top:20px;">Session Terminated.</div></div>';
                }
            }, 2000);

        })();
    </script>

        /* PRINTER ASSEMBLY */
        .printer-assembly {
            position: absolute;
            top: -12px;
            /* Positioned at the top edge, slightly overlapping Screen */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            perspective: 800px;
        }

        .printer-slot {
            width: 140px;
            height: 18px;
            background: #1a1a1a;
            border-radius: 4px;
            /* 3D Bezel Effect */
            border-top: 1px solid #444;
            border-bottom: 3px solid #666;
            /* Light hitting bottom lip */
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.4),
                inset 0 10px 10px rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 30;
        }

        /* The darkness inside the slot */
        .printer-slot::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 6px;
            background: #000;
            border-radius: 2px;
            box-shadow: inset 0 0 5px #000;
        }

        .contact-sheet {
            position: absolute;
            top: 8px;
            /* Start aligned with slot hole */
            left: 50%;
            width: 90px;
            height: auto;
            background: #fff;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 25;

            /* Initial State: Hidden and folded 'inside' */
            transform: translateX(-50%) translateY(-100%) rotateX(-10deg);
            transform-origin: top center;
            opacity: 0;

            /* We will use a class to trigger the realistic sequence */
        }

        .printer-clipper {
            position: absolute;
            top: 15px;
            /* Tucked under slot lip */
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 400px;
            /* Allow long drop */
            overflow: hidden;
            z-index: 25;
            /* Below slot (30) */
            pointer-events: none;
            /* Allow clicks to pass if needed, but wrapper shouldn't block */
            /* Debug: border: 1px solid green; */
        }

        .contact-sheet {
            pointer-events: auto;
            /* Ensure clickable */
        }

        /* Animation Sequence */
        /* Animation Sequence with Physics */
        .contact-sheet.printing {
            opacity: 1;
            animation:
                printEject 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                /* Elastic bounce out */
                paperSway 4s ease-in-out infinite 2s;
            /* Gentle residual sway */
        }

        @keyframes printEject {
            0% {
                transform: translateX(-50%) translateY(-110%) rotateX(-15deg);
            }

            40% {
                transform: translateX(-50%) translateY(-60%) rotateX(0deg);
                /* Fast eject part way */
            }

            60% {
                transform: translateX(-50%) translateY(-45%) rotateX(5deg);
                /* Overshoot slightly */
            }

            80% {
                transform: translateX(-50%) translateY(-52%) rotateX(-2deg);
                /* Correct */
            }

            100% {
                transform: translateX(-50%) translateY(-50%) rotateX(0deg);
                /* Settle at HALF out */
            }
        }

        @keyframes paperSway {

            0%,
            100% {
                transform: translateX(-50%) translateY(-50%) rotateZ(0deg) rotateX(0deg);
            }

            25% {
                transform: translateX(-50%) translateY(-50%) rotateZ(0.5deg) rotateX(1deg);
            }

            75% {
                transform: translateX(-50%) translateY(-50%) rotateZ(-0.5deg) rotateX(1deg);
            }
        }

        .strip-photo {
            width: 100%;
            height: 60px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }



        /* =========================================
           3. BASE
           ========================================= */
        .base-assembly {
            position: absolute;
            bottom: 0;
            top: auto;
            width: 100%;
            height: 40px;
            z-index: 20;
            display: flex;
            flex-direction: column;
        }

        .base-cream {
            width: 100%;
            height: 12px;
            background: var(--cream-strip);
            position: relative;
            z-index: 10;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .base-lip {
            width: 100%;
            height: 28px;
            background: var(--teal-mid);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: linear-gradient(90deg, var(--teal-edge) 0%, var(--teal-mid) 20%, var(--teal-mid) 80%, var(--teal-edge) 100%);
            box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.2);
        }

        .wheels {
            position: absolute;
            top: 12px;
            width: 100%;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .wheel-unit {
            width: 22px;
            height: 32px;
            position: relative;
        }

        .w-stem {
            width: 8px;
            height: 10px;
            background: #222;
            margin-left: 7px;
        }

        .w-roll {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 40% 40%, #555, #111);
            border-radius: 5px;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.5);
            margin-top: -2px;
        }

        /* Animation */
        .curtain.open.left {
            transform: translateX(-90%) scaleX(0.35);
        }

        .curtain.open.right {
            transform: translateX(90%) scaleX(0.35);
        }

        .curtain.open .sticker-layer {
            opacity: 0.6;
        }

        /* DOWNLOAD MODAL */
        #downloadModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #downloadModal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #downloadModal.show .modal-content {
            transform: scale(1);
        }

        .modal-img-container {
            margin-bottom: 20px;
            border: 1px solid #1565C0;
            padding: 5px;
            background: #1565C0;
        }

        .modal-img-container img {
            max-height: 60vh;
            width: auto;
            display: block;
        }

        .modal-btn {
            background: #1565C0;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #1565C0;
        }

        .close-modal {
            background: #1565C0;
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
                background: var(--bg-floor);
            }

            .booth-container {
                width: 100%;
                height: auto;
                min-height: 100vh;
                filter: none;
            }

            .body-shell {
                flex-direction: column-reverse;
                /* Screen on Top */
                top: 60px;
                height: auto;
                padding: 10px;
                background: linear-gradient(180deg, var(--teal-edge) 0%, var(--teal-mid) 100%);
            }

            .roof-assembly {
                width: 100%;
                left: 0;
                height: 60px;
            }

            .roof-rim-top {
                height: 15px;
            }

            .roof-plate {
                height: 35px;
            }

            .col-right {
                width: 100%;
                height: 60vh;
                /* Interact Area */
                padding-left: 0;
                margin-bottom: 20px;
            }

            .col-left {
                width: 100%;
                padding-right: 0;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .sticker-stack {
                align-items: center;
                width: 100%;
                margin-bottom: 10px;
            }

            .st-time {
                font-size: 32px;
            }

            .paper-menu {
                display: none;
            }

            .script-logo {
                position: relative;
                bottom: auto;
                left: auto;
                transform: rotate(0);
                text-align: center;
                width: 100%;
                margin-top: 10px;
                font-size: 32px;
            }

            .swoosh {
                left: 50%;
                transform: translateX(-50%);
            }

            .badges {
                flex-direction: row;
            }

            .curtain-zone {
                height: 85%;
            }

            .shelf-zone {
                height: 15%;
            }

            .photo-row {
                display: none;
            }

            /* --- Download Modal Overlay (User Style) --- */
            #downloadModal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.85);
                z-index: 1000;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            #downloadModal.show {
                display: flex;
                opacity: 1;
            }

            .modal-content {
                background: #fff;
                padding: 20px;
                border-radius: 12px;
                text-align: center;
                max-width: 90%;
                max-height: 90vh;
                overflow: auto;
                position: relative;
                transform: scale(0.9);
                transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            #downloadModal.show .modal-content {
                transform: scale(1);
            }

            .modal-img-container {
                margin-bottom: 20px;
                border: 1px solid #ddd;
                padding: 5px;
                background: #f9f9f9;
            }

            .modal-img-container img {
                max-height: 60vh;
                width: auto;
                display: block;
            }

            .modal-btn {
                background: #1565C0 !important;
                /* Deep Blue Theme */
                color: white;
                border: none;
                padding: 12px 30px;
                font-size: 1.1rem;
                border-radius: 30px;
                cursor: pointer;
                font-family: 'Fredoka One', cursive;
                margin: 0 10px;
                transition: transform 0.2s;
            }

            .modal-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(21, 101, 192, 0.4) !important;
            }

            .btn-close {
                background: #424242 !important;
                /* Dark Grey */
            }

            .btn-close:hover {
                background: #616161 !important;
            }

            #printer-interaction-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: 9000;
                cursor: pointer;
                display: none;
                background: transparent;
            }

            /* --- CRITICAL: Immediate Open State (Render Blocking) --- */
            html.immediate-open .curtain.left {
                transform: translateX(-90%) scaleX(0.35) !important;
                transition: none !important;
            }

            html.immediate-open .curtain.right {
                transform: translateX(90%) scaleX(0.35) !important;
                transition: none !important;
            }

            html.immediate-open .curtain .sticker-layer {
                opacity: 0.6 !important;
                transition: none !important;
            }
